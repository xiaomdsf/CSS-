<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      var div = document.getElementById("box");
      // 1.样式设置
      div.setAttribute(
        "style",
        "width:200px;height:200px;background-color:red;"
      );
      // 2.样式设置(元素节点的style属性)
      var divStyle = div.style;
      divStyle.width = "2000px";
      divStyle.height = "300px";
      divStyle.backgroundColor = "green";

      // 3.样式设置
      divStyle.cssText = "width:600px;height:200px; background-color:yellow;";
    </script>
  </body>
</html>
