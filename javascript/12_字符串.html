<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 一、字符串的定义和使用
        // 1.单引号和双引号都可以定义字符串
        var str1 = 'hello world'; // 单引号
        var str2 = "hello world"; // 双引号

        // 2.字符串拼接
        var str3 = str1 + ' ' + str2; // hello world hello world

        // 3.字符串长度
        console.log(str3.length); // 23

        // 4.字符串索引
        console.log(str3[0]); // h

        // 5.字符串方法
        console.log(str3.toUpperCase()); // HELLO WORLD HELLO WORLD
    </script>
</body>
</html>
