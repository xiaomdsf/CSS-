<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. for循环
        // 语法：for(初始化; 条件; 迭代){语句;}
        var x = 10;
        for(var i = 0; i < x ;i++){
            console.log(i); // 输出0到x-1的数字
        }

        //打印1-10的偶数
        for(var i = 0; i<=10;i++){

            if(i%2==0){
                console.log(i); // 输出偶数
            }
        }
    </script>
</body>
</html>
