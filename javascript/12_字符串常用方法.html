<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 一、concat（）方法 连接字符串，返回连接后的字符串 ,不改变原来字符串
        var str1 = 'hello';
        var str2 = 'world';
        console.log(str1.concat(str2));
        console.log(str1+str2);

        // 二、slice（截取开始位置，截取结束位置） 不包含结束位置。用来截取字符串，不改变原字符串
        // 字符串0开始数
        var str3 = 'tanghui';
        console.log(str3.slice(4,8));
        console.log(str3.slice(4));

        // 三、substring（）方法 截取字符串，返回截取后的字符串，不改变原字符串 (slice和substring【不支持负数索引】一样)
        console.log(str3.substring(0,4));
        console.log(str3.substring(4)); // 从4开始到最后

        // 四、indexOf（）方法 查找字符串，返回查找的索引位置，不改变原字符串
        // 如果没有找到，返回-1  判断是否存在该字符串
        var str4 = 'dsjlkjsdfklrbn';
        console.log(str4.indexOf('t')); // -1
        console.log(str4.indexOf('l'));

        //判断str4中是否包含r
        if(str4.indexOf('r') == -1){
            console.log('没有找到');
        }else{
            console.log('找到了');
        }


        // 五、trim（） 去掉字符串两端空格 ，返回一个新的字符串，不改变原字符串
        var str5 = '   YYYYYY   ';
        console.log(str5);
        console.log(str5.trim());


        // 六、replace() 替换匹配字符串
        // 只替换第一个匹配的字符串，返回一个新的字符串，不改变原字符串
        var str6 = 'Tang Tang hui hui';
        console.log(str6.replace('Tang','大唐'));

        //七、split（）方法 将字符串分割成数组，返回一个新的数组，不改变原字符串
        var str7 = 'tang,Tang,hui,hui';
        console.log(str7.split(',')); // ['tang','Tang','hui','hui']
        console.log(str7.split(''));

        

    </script>
</body>
</html>
