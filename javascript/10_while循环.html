<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.while 循环
      /*
          while(条件){
              语句;
          }
          */

      // 打印0-9的数字
      var i = 0;
      while (i < 10) {
        console.log(i); // 输出0到9的数字
        i++;
      }
      //   打印0-10中的偶数
      var j = 0;
      while (j <= 10) {
        if (j % 2 == 0) {
          console.log(j); // 输出偶数
        }
        j++;
      }
    </script>
  </body>
</html>
