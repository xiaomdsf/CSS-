<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本域 -->
     <form action="">
        <label for="username">用户名:</label>
        <input type="text" name="username" id="username">
        <label for="password">密码:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="登录">
     </form>
     <form action="">
        <!-- 单选 -->
        <input type="radio" name="taste" value="la">辣锅
        <input type="radio" name="taste" value="bula">不辣锅
     </form>
        <form action="">
            <!-- 多选 -->
            <input type="checkbox" name="info" value="chi">吃香菜
            <input type="checkbox" name="info" value="chi">吃葱花
            <input type="checkbox" name="info" value="chi">吃蒜蓉
        </form>
        <form action="">
            <!-- 文件上传 -->
            <input type="file" name="file" id="file">
            <input type="submit" value="上传">  
            <!-- 重置按钮 -->
            <input type="reset" value="重置">
        </form>
</body>
</html>
