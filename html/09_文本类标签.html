<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本标签 em b i strong sub(定义下标签) sup(定义上标签) del span -->
    <em>着重字体</em>
    <b>粗体</b>
    <i>斜体</i>
    <strong>加重语气</strong>
    <sub>下标</sub>
    <sup>上标</sup>
    <del>删除字</del>
    <span>无特殊意义</span>
</body>
</html>
