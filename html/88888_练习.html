<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 1400px;
      border: 1px solid #65d9db;
    }
    .float-box {
      float: left;
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
    }
    .clearfix::after {
      content: " ";
      /* 块元素 */
      display: block;
      clear: both;
    }
  </style>
  <body>
    <div class="container clearfix">
      <div class="float-box"></div>
    </div>
  </body>
</html>
