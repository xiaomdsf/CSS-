<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center" width="500" height="300">  >
        <tr>
            <!-- colspan 水平合并 -->
            <td colspan="2">单元格1</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
        <tr>
            <!-- rowspan垂直合并 -->
            <td rowspan="2">单元格5</td>
            <td>单元格6</td>
            <td rowspan="2" colspan="2">单元格7</td>
        </tr>
        <tr>
            <td>单元格10</td>
        </tr>
        <tr>
            <td>单元格13</td>
            <td>单元格14</td>
            <td>单元格15</td>
            <td>单元格16</td>
        </tr>
    </table>
</body>
</html>
