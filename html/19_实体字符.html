<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 实体大小写区分 -->
    <p>空格：&nbsp;</p>
    <p>小于号：&lt;</p>
    <p>大于号：&gt;</p>
    <p>和号：&amp;</p>
    <p>双引号：&quot;</p>
    <p>单引号：&apos;</p>
    <p>版权符号：&copy;</p>
    <p>注册商标：&reg;</p>
    <p>欧元符号：&euro;</p>
    <p>乘号：&times;</p>
    <p>除号：&divide;</p>
</body>
</html>
