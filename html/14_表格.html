<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- tr是列 -->
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
        <!-- table>tr*3>td*3{单元格} -->
         <table border="1">
            <caption>表格名字</caption>
            <thead>
                <th>品类</th>
                <th>价钱</th>
                <th>数量</th>
            </thead>
            <tbody>
                <tr>
                    <td>香蕉</td>
                    <td>2.4</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>苹果</td>
                    <td>2.8</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>总计</td>
                    <td>5.2</td>
                    <td>2</td>
                </tr>
            </tfoot>
         </table>
    </table>
</body>
</html>
