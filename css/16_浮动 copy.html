<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 任何元素都可以设置浮动 -->
     <style>
        .box1{
            /* 添加浮动 */
            float:left;
            background-color: #e61717;
            width: 200px;
            height: 200px;
        }
        .box2{
            background-color: aquamarine;
            width: 400px;
            height: 400px;
        }

     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
