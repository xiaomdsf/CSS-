<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        border: 1px solid #000;
        height: 300px;
      }
      p {
        /* text-align: right; */
         /* 首行缩进 */
         text-indent: 2em;
      }
      span {
        /* 并没有作用 那就把它变成块级元素 */
        text-align: center;
        display: block;
        /* 添加下划线 */
        text-decoration: underline;
      }
      a {
        text-decoration: none;
      }
      h3{
        /* 字母大写 */
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>hello</p>
      <span> 我是span </span>
      <a href="">就会加快</a>
      <h3>hgjkdhfjlkhjkhjkkz</h3>
    </div>
  </body>
</html>
