<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid #000;
      }
      .box1,.box2,.box3{
        float: left;
        width: 300px;
        height: 300px;
      }
      .box1 {
        background-color: aquamarine;
      }
      .box2 {

        background-color: blueviolet;
      }
      .box3 {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <!-- 浮动的副作用： 1.父元素塌陷（父元素靠子元素撑起来的）2.影响后续文档，因为破坏了文档流 -->
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    
  </body>
</html>
