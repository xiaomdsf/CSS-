<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid #000;
      }
      .box1,.box2,.box3{
        float: left;
        width: 300px;
        height: 300px;
      }
      .box1 {
        background-color: aquamarine;
      }
      .box2 {

        background-color: blueviolet;
      }
      .box3 {
        background-color: burlywood;
      }
      .nav {
        /* 受影响元素 */
        clear:both;
        width: 400px;
        height: 400px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <!-- 影响后续元素 -->
      <div class="nav"></div>
    </div>
    
  </body>
</html>
