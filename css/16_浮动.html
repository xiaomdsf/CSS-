<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 任何元素都可以设置浮动 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        /* 浮动 */
        float: left;
      }
      .box1 {
        background-color: aqua;
      }
      .box2 {
        background-color: brown;
      }
      .box3 {
        background-color: cadetblue;
      }
      img{
        width: 300px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <!-- float 解决空白间隙 -->
    <img src="../9d2a1266c6a001754ce1845ebcdf8d112c36f665.jpg" alt="">
    <img src="../9d2a1266c6a001754ce1845ebcdf8d112c36f665.jpg" alt="">

  </body>
</html>
