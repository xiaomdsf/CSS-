<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* 绝对定位 脱离文档流 */
            position:absolute;
            left: 50px;
            top: 50px;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        p{
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 三种定位：relative（相对）、absolute（绝对）、fixed（固定） -->
    <!-- 绝对定位和固定定位会脱离文档流 -->
     <div class="box"></div>
     <div class="box2"></div>
     <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
</body>
</html>
